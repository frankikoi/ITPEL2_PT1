<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src = "https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel = "stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Weekly Budget Planner</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>

            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title> Budget Planner </ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label>Day</ion-label>
                                    <ion-select id = 'input-week'>
                                      <ion-select-option value="Sunday">Sunday</ion-select-option>
                                      <ion-select-option value="Monday">Monday</ion-select-option>
                                      <ion-select-option value="Tuesday">Tuesday</ion-select-option>
                                      <ion-select-option value="Wednesday">Wednesday</ion-select-option>
                                      <ion-select-option value="Thursday">Thursday </ion-select-option>
                                      <ion-select-option value="Friday">Friday</ion-select-option>
                                      <ion-select-option value="Saturday">Saturday</ion-select-option>
                                    </ion-select>
                                  </ion-item>
                                <ion-item>
                                    <ion-label position = "floating"> Reason of Expense</ion-label>
                                    <ion-input type = "text" id="input-reason"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position = "floating"> Amount</ion-label>
                                    <ion-input type = "number" id="input-amount"> </ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position = "floating"> Quantity </ion-label>
                                    <ion-input type = "number" id="input-many"> </ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button id = "btn-clear">Clear
                                        <ion-icon slot = "start" name = "refresh-circle-outline"></ion-icon>
                                    </ion-button>
                                        
                                    <ion-button id = "btn-add">
                                        <ion-icon slot="start" name="add-outline"></ion-icon>Add Expense
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-list id="expenses-list">
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <p>Total Expenses: </p>
                        <ion-list id= "total-expenses"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
            <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src ="app.js"></script>
</body>
</html>
